<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        <script src="cadastro_mepi.js"></script>
        <link rel="stylesheet" href="cadastro_mepi.css">
    </head>
    
    <body>
        <div class="senai_logo">

            <img src="SENAI_logo_2024.png" class="senai">

        </div>
    
        <div id="cadastro_page" class="box_cadastro">

            
            <div class="nome_jogo">

                <h2>Missão EPI</h2>

            </div>

            <form onsubmit="cadastrar(event)">
                
                <label for="username_input">Usuário:</label>
                <input type="text" id="username_input" placeholder="Digite seu nome de usuário"><br><br>

                <label for="email_input">e-Mail:</label>
                <input type="email" id="email_input" placeholder="Digite seu e-Mail">

                <label for="senha_input">Senha:</label>
                <input type="password" id="senha_input" placeholder="Digite sua senha">

                <button type="submit">Cadastrar</button>
            
            </form>

            <p id="link_login"></p>
            <p>Já tem uma conta?<a href="#" onclick="login_redirect()"> Faça seu login</a></p>

        </div>
        <div id="login_page" class="box_login" style="display: none;">

            <h2>Login</h2>

            <form onsubmit="logar(event)">

                <label for="name_account">Usuário:</label>
                <input type="text" id="name_account" placeholder="Digite seu nome de usuário">

                <label for="senha_account">Senha:</label>
                <input type="password" id="senha_account" placeholder="Digite sua senha">

                <button type="submit">Login</button>

            </form>

            <p id="cadastro_link" class="cadastro_link"></p>
            <p>Ainda não tem uma conta?<a href="#" onclick="cadastro_redirect()"> Crie uma aqui gratuitamente!</a></p>

        </div>

        <div id="game_cartas" class="game_cartas">

            

        </div>

    </body>
</html>
